<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Apparel</title>
    <link rel="stylesheet" href="dropdown.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Carousel Container -->
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="/assets/back/a.jpg" alt="Men's Apparel 1" class="image-size" >
                <div class="controls">
                    <button class="add">+</button>
                    <span class="itemCount">0</span>
                    <button class="remove">-</button>
                

                </div>
                <button class="add-to-cart  ">Add to Cart</button>

            </div>
            <div class="slide">
                <img src="/assets/back/b.jpg" alt="Men's Apparel 2" class="image-size">
                <div class="controls">
                    <button class="add">+</button>
                    <span class="itemCount">0</span>
                    <button class="remove">-</button>
                </div>
                <button class="add-to-cart  ">Add to Cart</button>
            </div>
            <div class="slide">
                <img src="/assets/back/c.jpg" alt="Men's Apparel 3" class="image-size">
                <div class="controls">
                    <button class="add">+</button>
                    <span class="itemCount">0</span>
                    <button class="remove">-</button>
                </div>
                <button class="add-to-cart  ">Add to Cart</button>
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>

    <script src="/dropdown.js"></script> 
    <script src = "/cart.js"></script>
</body>
</html>
